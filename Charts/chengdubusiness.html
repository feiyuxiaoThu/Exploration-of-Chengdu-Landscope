<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
    <!-- ECharts单文件引入 -->
    <script src="https://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'https://echarts.baidu.com/build/dist'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/line' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main')); 
                
                var option=
{
	color: ['#5793f3','#d14a61'],    //颜色
	
	tooltip:{
		trigger:'axis',
		axisPointer:{type:'cross'}
	},
	grid:{
		right:'20%'
	},
	toolbox:{
		feature:{
			dataView:{show:true,readOnly:false},
			restore:{show:true},
			saveAsImage:{show:true}
		}
	},
	legend:{
		data:['社会商品零售总额（亿元）','货物进出口总额（百万美元）']
	},
	xAxis:[
		{
			type:'category',
			axisTick:{
				alignWithLabel:true
			},
			data:['2009','2010','2011','2012','2013','2014','2015','2016','2017']
		}
	],
	yAxis:[{
		type:'value',
		name:'零售（亿元）',
		min: 0,
		max: 8000,
		position:'right',
		axisLine:{
			lineStyle:{
				color:'#5793f3'
			}
		},
		axisLabel:{
			formatter:'{value}'
		}
		},
		{type:'value',
		name:'进出口（百万美元）',
		min: 0,
		max: 60000,
		position:'right',
		//offset:80,
		axisLine:{
			lineStyle:{
				color:'#d14a61'
			}
		},
		axisLabel:{
			formatter:'{value}'
		}
		}
		
	],
	series:[
	{
		name:'社会商品零售总额（亿元）',
		type:'line',
		data:[
		1949.9,
		2417.6,
		2861.3,
		3317.7,
		3752.9,
		4468.9,
		4969.2,
                                5742.4,
                                6403.5
		]
	},
	{
		name:'货物进出口总额（百万美元）',
		type:'line',
		yAxisIndex:1,
		data:[
		17863,
		22449,
		37906,
		47539,
		50585,
		55844,
		39531,
                                41008,
                                58315
		]
	},
	]
}
   // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
    </script>
</body>
