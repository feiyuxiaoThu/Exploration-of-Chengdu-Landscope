<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">	<meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="icon" href="https://static.jianshukeji.com/hcode/images/favicon.ico">
        <style>
  
		#container {
			min-width: 300px;
			max-width: 800px;
			height: 500px;
			margin: 1em auto;
			border: 1px solid silver;
		}
		#csv {
			display: none;
		}

        </style>
        <script src="https://code.highcharts.com.cn/highcharts/highcharts.js"></script>
        <script src="https://code.highcharts.com.cn/highcharts/modules/exporting.js"></script>
        <script src="https://code.highcharts.com.cn/highcharts/modules/sankey.js"></script>
        <script src="https://code.highcharts.com.cn/highcharts/modules/oldie.js"></script>
    </head>
    <body>
        <div id="container"></div>
        <script src="https://code.highcharts.com.cn/highcharts/modules/dependency-wheel.js"></script>
        <script>
            // JS 代码 
			Highcharts.chart('container', {
	title: {
		text: 'Top10 Cities of population sources outside Sichuan of Chengdu in 2018'
	},
	series: [{
		keys: ['from', 'to', 'weight'],
		data: [
			
			['重庆','成都',6.06],
			['北京','成都',1.61],
			['上海','成都',1.32],
			['深圳','成都',1.30],
			['广州','成都',0.95],
			['西安','成都',0.92],
			['昆明','成都',0.75],
			['东莞','成都',0.73],
			['武汉','成都',0.72],
			['拉萨','成都',0.66]
		],
		type: 'dependencywheel',
		name: '人口来源比例',
		dataLabels: {
			color: '#333',
			textPath: {
				enabled: true,
				attributes: {
					dy: 5
				}
			},
			distance: 10
		},
		size: '95%'
	}]
});

        </script>
    </body>
</html>
